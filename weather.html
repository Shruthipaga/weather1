<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="weather/weather.css" />
  <script src="weather/weather.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Icon -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Weather App</title>
</head>
<body>
  <div class="wrapper">
    <header style="display: flex; justify-content: center;">
        <span><i class="bi bi-cloud-haze2-fill"></i></span>Weather App
    </header>

    <!-- Middle area (input, search, button)-->
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="searchArea">
        <input type="text" placeholder="Enter city name" spellcheck="false" required />
        <i class="bx bx-search-alt searchIcon" style="    background-color: #37d0ee;"></i>
      </div>
      
     
    </section>
    <!-- Middle area End -->

    <!-- Weather active area start  -->
    <section class="weather-part">
      <img src="#" alt="Weather Icon" />
      <div class="temp" style="color: #37d0ee;">
        <span class="numb">_</span>
        <span class="deg">°C</span>
      </div>

      <div class="weather">_</div>
      <div class="location">
        <i class="bx bx-map"></i>
        <span>_,_</span>
      </div>

      <div class="bottom-details">
        <div class="column feels">
          <i class="bx bxs-thermometer"></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">°C</span>
            </div>
            <p>Feels like</p>
          </div>
        </div>

        <div class="column humidity">
          <i class="bx bxs-droplet-half"></i>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Weather active area end  -->
  </div> <!-- Wrapper div end -->

</body>
</html>
